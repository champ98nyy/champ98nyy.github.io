{% extends "layout.html" %}

<script src="dist/html-duration-picker.min.js"></script>

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="/time" method="post">
        <div class="form-group">
            <h3>Start Time</h1>
            <input autocomplete="off" autofocus required class="form-control" name="startTime" type="time" label="Start Time">
        </div>
        <div class="form-group">
            <h3>Estimated Pace</h1>
            <h5>Min</h5>
            <input class="html-duration-picker" name="minutes" type="number" label="Pace Minutes">
            <h5>Sec</h5>
            <input class="html-duration-picker" name="seconds" type="number" label="Pace Seconds">
        </div>
        <button class="btn btn-primary" type="submit">Calculate</button>
    </form>

    <div class="section">

        <h2> Milestone Time Estimates</h2>
        <table class = "table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Mile</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                {% for x in milestones %}
                    <tr>
                        <td>{{ x }}</td>
                        <td>{{ milestones[x] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
